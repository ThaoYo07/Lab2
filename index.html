<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
<div class="header">
    <div class="logo">
        <!--<img src="https://image.freepik.com/free-icon/html-5-logo_318-53222.jpg" alt="">-->
        <span class="text">
                HTML Course
            </span>
    </div>
    <div class="banner">
        <div class="slogan">"Tell me and i forget , teach me and i may remember, involve me and i learn."<br>
        Benjamin Franklin</div>
    </div>
</div>
<div class="main-content" id="register">
    <form action="" method="post" name="register-form">
        <div class="row">
            <div class="col-2 col-s-2">Full Name</div>
            <div class="col-6 col-s-3">
                <input type="text" name="fullName">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-s-2">Email</div>
            <div class="col-6 col-s-3">
                <input type="text" name="email">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-s-2">Phone</div>
            <div class="col-6 col-s-3">
                <input type="text" name="phone">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-s-2">Gender</div>
            <div class="col-6 col-s-3">
                <div>
                    <input type="radio" name="gender"><i>Male</i>
                    <input type="radio" name="gender"><i>Female</i>
                    <input type="radio" name="gender"><i>Other</i>
                </div>
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-s-2">Hobby</div>
            <div class="col-6 col-s-3">
                <div>
                    <input type="checkbox" name="hobby"><i>Sport</i>
                    <input type="checkbox" name="hobby"><i>Film</i>
                    <input type="checkbox" name="hobby"><i>Read Book</i>
                    <input type="checkbox" name="hobby"><i>Music</i>
                    <input type="checkbox" name="hobby"><i>Other</i>
                </div>
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-s-2">Introduce yourself</div>
            <div class="col-6 col-s-3">
                <textarea name="introduceYourself" cols="50" rows="10"></textarea>
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-s-2"></div>
            <div class="col-6 col-s-3">
                <input type="button" name="btn-submit" value="Submit">
                <input type="reset" name="btn-reset" value="Reset">
            </div>
        </div>
    </form>
</div>
<div class="footer">
    Nguyễn Thị Phương Thảo - thaontpth1809022@fpt.edu.vn - TH1809E
</div>
<script src="js/index.js"></script>
</body>
</html>
